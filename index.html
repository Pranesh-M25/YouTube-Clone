<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="./styles/header.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth@0,96.2;1,96.2&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,96.2,500;1,96.2,500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,96.2,700;1,96.2,700&display=swap" rel="stylesheet">
</head>

<body>
  
<div>
  <div class="header">

    <div class="left">
      <img class="ham" src="./Icons/hamburger-menu.svg" alt="">
      <img class="ytLogo" src="./Icons/youtube-logo.svg" alt="">
    </div>

    <div class="middle">
      <input class="searchBar" type="text" placeholder="Search">
      <button class="searchBtn" >
        <img class="searchLogo" src="./Icons/search.svg" alt="">
        <div class="tooltip">Search</div>
      </button>
      <button class="voiceBtn">
        <img class="voiceIcon" src="./Icons/voice-search-icon.svg" alt="">
        <div class="tooltip">Search with your voice</div>
      </button>
    </div>

    <div class="right">
      <div class="upload">
        <img class="uploadIcon" src="./Icons/upload.svg" alt="">
        <div class="tooltip">Upload</div>
      </div>
      <div class="ytApps">
        <img class="ytAppsIcon" src="./Icons/youtube-apps.svg" alt="">
        <div class="tooltip">Apps</div>
      </div>
      <div class="not">
      <img class="notificationsIcon" src="./Icons/notifications.svg" alt="">
      <div class="notCount">3</div>
      <div class="tooltip">Notifications</div>
    </div>
      <img class="accountPfp" src="./Icons/pfp.jpg" alt="">
      
    </div>
  
  </div>
  
  <nav class="sidebar domSide">
  </nav>
 
  <main>
    <section class="container domContainer">
    </section>
  </main>

  <script src="config.js"></script>
  <script src="./Scripts/mainScript.js"></script>
  <script src="./Scripts/sideScript.js"></script>
  
</body>
</html>
